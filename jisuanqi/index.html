<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单计算器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-switcher">
        <button id="themeToggle">切换浅色主题</button>
    </div>
    <div class="calculator">
        <div class="display">
            <input type="text" id="expression" class="expression" disabled>
            <input type="text" id="result" class="result" disabled>
        </div>
        <div class="buttons">
            <button class="operator" value="clear">C</button>
            <button class="operator" value="backspace">←</button>
            <button class="operator" value="%">%</button>
            <button class="operator" value="/">÷</button>
            <button class="operator" value="reciprocal">1/x</button>
            
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button class="operator" value="*">×</button>
            <button class="operator" value="x²">x²</button>
            
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button class="operator" value="-">-</button>
            <button class="operator" value=" "> </button>
            
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button class="operator" value="+">+</button>
            <button class="operator" value=" "> </button>
            
            <button value="0">0</button>
            <button value=".">.</button>
            <button value="+/-">+/-</button>
            <button class="operator" value="=">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
