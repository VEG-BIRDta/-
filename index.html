<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单计算器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-switcher">
        <button id="themeToggle">切换浅色主题</button>
    </div>

    <div class="tabs">
        <button class="tab-button active" data-target="#calculatorPane">计算器</button>
        <button class="tab-button" data-target="#recipePane">菜谱生成器</button>
    </div>

    <div id="calculatorPane" class="tab-pane active">
        <div class="calculator">
            <div class="display">
                <input type="text" id="expression" class="expression" disabled>
                <input type="text" id="result" class="result" disabled>
            </div>
            <div class="buttons">
                <button class="operator" value="clear">C</button>
                <button class="operator" value="backspace">←</button>
                <button class="operator" value="%">%</button>
                <button class="operator" value="/">÷</button>
                <button class="operator" value="reciprocal">1/x</button>

                <button class="operator" value="sin">sin</button>
                <button class="operator" value="cos">cos</button>
                <button class="operator" value="tan">tan</button>
                <button class="operator" value="(">(</button>
                <button class="operator" value=")">)</button>

                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
                <button class="operator" value="*">×</button>
                <button class="operator" value="x²">x²</button>

                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
                <button class="operator" value="-">-</button>
                <button class="operator" value="sqrt">√x</button>

                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button class="operator" value="+">+</button>
                <button class="operator" value="power">x^y</button>

                <button value="0">0</button>
                <button value=".">.</button>
                <button value="+/-">+/-</button>
                <button class="operator" value="^">^</button>
                <button class="operator" value="=">=</button>
            </div>
        </div>
    </div>

    <div id="recipePane" class="tab-pane">
        <div class="recipe">
            <div class="recipe-section">
                <h3>肉</h3>
                <div id="proteinList" class="ing-grid"></div>
            </div>
            <div class="recipe-section">
                <h3>菜</h3>
                <div id="vegList" class="ing-grid"></div>
            </div>
            <div class="recipe-section">
                <h3>主食</h3>
                <div id="stapleList" class="ing-grid"></div>
            </div>
            <div id="conflictAlert" class="conflict-alert" aria-live="polite"></div>

            <div class="recipe-actions">
                <button id="genRecipe" class="primary">生成</button>
                <button id="resetRecipe" class="secondary">重置</button>
                <button id="randomRecipe" class="secondary">随机菜谱</button>
            </div>

            <div id="recipeResult" class="recipe-card" aria-live="polite">
                请选择食材后点击「生成」
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
